<mat-card class="table-wrapper">
  <header class="table-header">
    <h2>Listado de candidatos</h2>
    <button
      mat-stroked-button
      color="warn"
      (click)="clear()"
      [disabled]="!data().length"
    >
      Limpiar lista
    </button>
  </header>

  <table
    mat-table
    [dataSource]="data()"
    class="mat-elevation-z2"
    *ngIf="data().length; else empty"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef>Seniority</th>
      <td mat-cell *matCellDef="let row">{{ row.seniority }}</td>
    </ng-container>

    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef>Años</th>
      <td mat-cell *matCellDef="let row">{{ row.years }}</td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Disponible</th>
      <td mat-cell *matCellDef="let row">
        {{ row.availability ? "Si" : "No" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #empty>
    <p class="empty">Aún no hay candidatos cargados.</p>
  </ng-template>
</mat-card>
